    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/vendor/modernizr-3.5.0.min.js"></script>
  </head>

  <body>
    <!-- Navbar Start -->
    <div class="container bg-white position-relative">
      <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0">
        <a href="index.html" class="navbar-brand text-secondary">
          <img src="img/Logo-002.png" alt="Logo">
        </a>
        <button
          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav ml-auto py-0 pr-3 border-right">
            <a href="index.html" class="nav-item nav-link">Home</a>
            <!-- <a href="about.html" class="nav-item nav-link">About</a> -->
            <a href="service.html" class="nav-item nav-link">Services</a>
            <a href="price.html" class="nav-item nav-link">Resources</a>
            <a href="contact.html" class="nav-item nav-link active">Contact</a>
          </div>
        </div>
      </nav>
    </div>
    <!-- Navbar End -->
    <div class="common-bg pt-5">
      <div class="contact-area style-three inner">
        <div class="container">
          <div class="row pb-5">
            <div class="col-lg-12 text-center">
              <div class="contact-title center inner-style">
                <h1>Let’s Build the Future Together!</h1>
              </div>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col-lg-4 col-md-12">
              <div class="single-contact-info-box">
                <div class="info-content">
                  <h4>Don’t Forget to Contact Us</h4>
                </div>
                <div class="contact-info-box">
                  <div class="contact-info-icon">
                    <i class="fa-regular fa-envelope"></i>
                  </div>
                  <div class="contact-info-content">
                    <p>Send E-Mail</p>
                    <h4>example@gmail.com</h4>
                  </div>
                </div>
                <div class="contact-info-box">
                  <div class="contact-info-icon">
                    <i class="fa-regular fa-address-card"></i>
                  </div>
                  <div class="contact-info-content">
                    <p>Contact Hours</p>
                    <h4>Always Open (24/7)</h4>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-8 col-md-12">
              <div class="single-contact-box">
                <div class="contact-contetn pt-5">
                  <h4>Write to Us Anytime</h4>
                </div>
                <form action="#" method="POST">
                  <div class="row">
                    <div class="col-lg-6">#
                      <div class="single-input-box">
                        <input
                          type="text"
                          name="name"
                          placeholder="Your Name"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="single-input-box">
                        <input
                          type="text"
                          name="company"
                          placeholder="Your Company"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="single-input-box">
                        <input
                          type="email"
                          name="email"
                          placeholder="Enter E-Mail"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="single-input-box">
                        <input
                          type="number"
                          name="number"
                          placeholder="Phone Number"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="single-input-box">
                        <input
                          type="text"
                          name="subject"
                          placeholder="Subject"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="single-input-box">
                        <textarea
                          name="message"
                          id="message"
                          placeholder="Write Massage"
                          required
                        ></textarea>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div id="form-message" style="display: none"></div>
                      <div class="massage-sent-button">
                        <button type="submit" class="submit">
                          Send Massage
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Start -->
    <div
      class="container-fluid py-4 px-sm-3 px-md-5"
      style="background: #111111"
    >
      <div class="row">
        <div class="col-md-6">
          <p class="pt-3 text-white-50">
            &copy; <a href="#">ChoiceDev Ltd</a>. All Rights Reserved.
          </p>
        </div>
        <div class="col-md-6 pt-2">
          <div class="footer-botton-social-icon">
            <ul>
              <li>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-footer btn-lg-square back-to-top"
      ><i class="fa fa-angle-up"></i
    ></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/isotope/isotope.pkgd.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>
    <!-- jquery js -->
    <script src="js/vendor/jquery-3.6.2.min.js"></script>
    <!-- ajax-mail js -->
    <script src="js/ajax-mail.js"></script>
    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
